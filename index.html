<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EASTSTAR.Corp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/estrelas.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 250px;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #fff;
      color: #000;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      background-color: #2e2e2e;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #585858;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        justify-content: center;
        margin-top: 10px;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/LOGO EAST STAR.PNG" alt="EASTSTAR.Corp Logo">
    </div>
    <nav>
      <a href="index.html" class="active">Início</a>
      <a href="historia.html">História</a>
      <a href="quemsomos.html">Quem Somos</a>
    </nav>
  </header>

  <main>
    <h1>Contrate um Show com a EASTSTAR.Corp</h1>
    <form action="https://formsubmit.co/SEUEMAIL@email.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label>Nome do Contratante:</label>
      <input type="text" name="nome" required>

      <label>Data do Show:</label>
      <input type="date" name="data" required>

      <label>Horário:</label>
      <input type="time" name="hora" required>

      <label>Local do Show:</label>
      <textarea name="local" rows="2" required></textarea>

      <label>Contato (telefone ou e-mail):</label>
      <input type="text" name="contato" required>

      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EASTSTAR.Corp - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
